<html lang="en">
    <head>
      <title>Restaurant Ordering App</title>
      <meta charset="utf-8"/>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"><link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&family=Smythe&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link rel="stylesheet" href="index.css">
    </head>
    <body>
      <div class="container">
        <header>
          <div class="banner">
            <p class="header-text">Jimmy's Diner</p>
            <p class="header-subtext">The best burgers and pizza in town.</p>
          </div>
        </header>
        <main>
          <div class="menu">
            <div class="items" id="items"></div>
          </div>
          <div class="checkout-section" id="checkout-section">
            <p class="checkout-title">Your order</p>
            <div class="checkout-items" id="checkout-items">
              <div class="checkout-item">
                <p class="checkout-item-name">Pizza</p>
                <p class="remove-item-btn">remove</p>
                <p class="checkout-item-price">$14</p>
              </div>
              <div class="checkout-item">
                <p class="checkout-item-name">Beer</p>
                <p class="remove-item-btn">remove</p>
                <p class="checkout-item-price">$12</p>
              </div>
            </div>
            <div class="checkout-total-section">
              <p class="checkout-total-heading">Total price:</p>
              <p class="checkout-total-price" id="checkout-total-price">$26</p>
            </div>
            <div class="purchase-btn effect-1" id="purchase-btn">
              <p class="" id="purchase-btn-text">Complete Order</p>
            </div>
          </div>
          <div class ="order-status-section" id="order-status-section">
            <p class="order-status-message" id="order-status-message"></p>
          </div>
          <div class="theme-switch-wrapper">
            <div class="slider-section"><label class="theme-switch" for="mode-checkbox">
              <input type="checkbox" id="mode-checkbox"/>
              <div class="slider round"></div>
            </label>
              <p id="dark-mode-label" class="slider-label">Dark Mode!</p>
            </div>

          </div>
        </main>
      </div>
      <div class="modal-container" id="modal-container">
        <form action="#" class="modal" id="modal-form">
          <p class="modal-header">Enter card details</p>
          <input
              type="text"
              required
              class="input-box order-name"
              placeholder="Enter your name"
              name="userName"
              id="userName"
          >
          <input
              type="number"
              required
              class="input-box order-card-number"
              placeholder="Enter card number"
              min="1111111111111111"
              max="99999999999999999999"
              name="userCc"
              id="userCc">
          <input
              type="number"
              required
              class="input-box order-cvv"
              placeholder="Enter CVV"
              max="9999"
              min="111"
              name="userCvv"
              id="userCvv">
          <button class="pay-btn effect-1" id="pay-btny">Pay</button>
        </form>
      </div>
      <script src="index.js" type="module"></script>
    </body>
</html>
